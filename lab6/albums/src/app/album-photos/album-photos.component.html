<p>album-photos works!</p>
<h2>Album: {{ album?.title }}</h2>

<div *ngIf="photos.length > 0; else noPhotos">
    <div class="photos">
  <div *ngFor="let photo of photos" class="photo-card">
    <img [src]="photo.thumbnailUrl" [alt]="photo.title" />
    <h3>{{ photo.title }}</h3>
  </div>
</div>
</div>

<ng-template #noPhotos>
  <p>No photos.</p>
</ng-template>

<button class="return" (click)="goBack()">go_back</button>
