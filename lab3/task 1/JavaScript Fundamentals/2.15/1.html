<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function checkAge(age) {
            return (age > 18) ? true : confirm('Did parents allow you?');
        }

        function pow(x, n) {
                let result = x;

                for (let i = 1; i < n; i++) {
                    result *= x;
                }

                return result;
            }

        let x = prompt("x?", '');
        let n = prompt("n?", '');

        if (n < 1) {
            alert(`Power ${n} is not supported, use a positive integer`);
        } else {
            alert(pow(x, n));
        }
    </script>
</body>
</html>
