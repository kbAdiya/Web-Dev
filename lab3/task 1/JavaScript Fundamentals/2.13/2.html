<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
      let num;

     do {
        num = prompt("Enter a number greater than 100:", "");
        if (num == null || num == "") break; 
     } while (Number(num) <= 100);
    </script>
</body>
</html>
