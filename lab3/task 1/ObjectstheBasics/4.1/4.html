<!DOCTYPE html>
<html>
<head>
    <meta charset ="utf-8">
    <title>Document</title>
</head>
<body>
    <script>
        let menu = {
             width: 200,
             height: 300,
             title: "My menu"
        };

        multiplyNumeric(menu);

        function multiplyNumeric(menu) {
            for (key in menu) {
                if (typeof menu[key] == "number") {
                    menu[key] *= 2;
                }
            }
        }
        for (key in menu) {
                alert(menu[key]);
            }
    </script>
</body>
</html>
