<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let calculator = {
            read() {
                this.x = +prompt("first num", 0);
                this.y = +prompt("second num", 0);
            },
            sum() {
                return this.x + this.y;
            },
            mul() {
                return this.x*this.y;
            }
        };

        calculator.read();
        alert( calculator.sum() );
        alert( calculator.mul() );
    </script>
</body>
</html>
