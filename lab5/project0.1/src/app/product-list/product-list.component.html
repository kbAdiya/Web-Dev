   <p>product-list works!</p>
   <h2 id="select">Select a Category</h2>
   <div class="category">
   <button *ngFor="let category of categories" (click)="navigateToCategory(category)">
     {{ category }}
   </button>
   </div>
   
   <div *ngIf="selectedCategory">
     <div class="products">
     <h2>{{ selectedCategory }} Products</h2>
     <p>Total products: {{ products.length }}</p>
      </div>
   
    <div class="product-items">
     <app-product-item *ngFor="let product of products" [product]="product"  (remove)="removeProduct($event)"></app-product-item>
     </div>
   </div>
